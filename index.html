<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="post">
        <div class="header">
            <span class="icon"><i class="fa-brands fa-html5"></i></span>
            <span class="info">
                <strong>HTML5</strong><br>
                Rigoberto
            </span>
            <span class="menu"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <img class="post-img" src="https://vocenaneve.com.br/wp-content/uploads/2021/10/banff-neve.jpg" alt="Foto post">
        <div class="actions">
            <div class="left-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="right-icon">
                <i class="fa-regular fa-bookmark"></i>
            </div>
            </div>
        <div class="content">
            <p class="likes">Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi illum, veniam minus maiores et rem fuga mollitia. Hic, soluta magnam?
            </p>
        </div>
    </div>
</body>
</html>
